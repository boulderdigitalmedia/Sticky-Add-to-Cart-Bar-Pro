<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Add-to-Cart Bar App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .success {
      color: #2a9d8f;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .shop-info {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="success">âœ… Sticky Add-to-Cart Bar App Installed!</div>
  <div class="shop-info">
    <p>Shop: <span id="shop-name">Loading...</span></p>
    <p>Status: Active</p>
  </div>

  <script>
    // Grab shop query parameter from URL
    const params = new URLSearchParams(window.location.search);
    const shop = params.get("shop") || "Unknown Shop";
    document.getElementById("shop-name").textContent = shop;
  </script>
</body>
</html>
